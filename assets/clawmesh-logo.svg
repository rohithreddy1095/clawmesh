<svg xmlns="http://www.w3.org/2000/svg" width="640" height="200" viewBox="0 0 640 200" role="img" aria-label="ClawMesh logo">
  <defs>
    <linearGradient id="meshLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2FBF71" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#FF5A2D" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2FBF71" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- dark background -->
  <rect width="640" height="200" rx="16" fill="#0D1117"/>
  <rect x="0.5" y="0.5" width="639" height="199" rx="15.5" fill="none" stroke="#21262d" stroke-width="1"/>

  <!-- mesh network lines (subtle background) -->
  <g stroke="#2FBF71" stroke-width="0.8" opacity="0.2">
    <line x1="20" y1="30" x2="100" y2="100"/>
    <line x1="100" y1="100" x2="20" y2="170"/>
    <line x1="20" y1="30" x2="20" y2="170"/>
    <line x1="100" y1="100" x2="180" y2="40"/>
    <line x1="100" y1="100" x2="180" y2="160"/>
    <line x1="180" y1="40" x2="180" y2="160"/>
    <line x1="20" y1="30" x2="180" y2="40"/>
    <line x1="20" y1="170" x2="180" y2="160"/>
  </g>

  <!-- mesh nodes -->
  <g fill="#2FBF71" opacity="0.35">
    <circle cx="20" cy="30" r="3"/>
    <circle cx="20" cy="170" r="3"/>
    <circle cx="180" cy="40" r="3"/>
    <circle cx="180" cy="160" r="3"/>
  </g>

  <!-- pixel lobster (scaled 6x from 16x16, centered at ~100,100) -->
  <g transform="translate(52, 52) scale(6)">
    <!-- outline -->
    <g fill="#3a0a0d">
      <rect x="1" y="5" width="1" height="3"/>
      <rect x="2" y="4" width="1" height="1"/>
      <rect x="2" y="8" width="1" height="1"/>
      <rect x="3" y="3" width="1" height="1"/>
      <rect x="3" y="9" width="1" height="1"/>
      <rect x="4" y="2" width="1" height="1"/>
      <rect x="4" y="10" width="1" height="1"/>
      <rect x="5" y="2" width="6" height="1"/>
      <rect x="11" y="2" width="1" height="1"/>
      <rect x="12" y="3" width="1" height="1"/>
      <rect x="12" y="9" width="1" height="1"/>
      <rect x="13" y="4" width="1" height="1"/>
      <rect x="13" y="8" width="1" height="1"/>
      <rect x="14" y="5" width="1" height="3"/>
      <rect x="5" y="11" width="6" height="1"/>
      <rect x="4" y="12" width="1" height="1"/>
      <rect x="11" y="12" width="1" height="1"/>
      <rect x="3" y="13" width="1" height="1"/>
      <rect x="12" y="13" width="1" height="1"/>
      <rect x="5" y="14" width="6" height="1"/>
    </g>

    <!-- body -->
    <g fill="#FF5A2D">
      <rect x="5" y="3" width="6" height="1"/>
      <rect x="4" y="4" width="8" height="1"/>
      <rect x="3" y="5" width="10" height="1"/>
      <rect x="3" y="6" width="10" height="1"/>
      <rect x="3" y="7" width="10" height="1"/>
      <rect x="4" y="8" width="8" height="1"/>
      <rect x="5" y="9" width="6" height="1"/>
      <rect x="5" y="12" width="6" height="1"/>
      <rect x="6" y="13" width="4" height="1"/>
    </g>

    <!-- claws -->
    <g fill="#FF7A3D">
      <rect x="1" y="6" width="2" height="1"/>
      <rect x="2" y="5" width="1" height="1"/>
      <rect x="2" y="7" width="1" height="1"/>
      <rect x="13" y="6" width="2" height="1"/>
      <rect x="13" y="5" width="1" height="1"/>
      <rect x="13" y="7" width="1" height="1"/>
    </g>

    <!-- eyes -->
    <g fill="#081016">
      <rect x="6" y="5" width="1" height="1"/>
      <rect x="9" y="5" width="1" height="1"/>
    </g>
    <g fill="#f5fbff">
      <rect x="6" y="4" width="1" height="1"/>
      <rect x="9" y="4" width="1" height="1"/>
    </g>

    <!-- mesh accent dots on body -->
    <g fill="#2FBF71" opacity="0.65">
      <rect x="5" y="6" width="0.5" height="0.5"/>
      <rect x="7" y="6" width="0.5" height="0.5"/>
      <rect x="8.5" y="6" width="0.5" height="0.5"/>
      <rect x="10.5" y="6" width="0.5" height="0.5"/>
      <rect x="6" y="7" width="0.5" height="0.5"/>
      <rect x="8" y="7" width="0.5" height="0.5"/>
      <rect x="10" y="7" width="0.5" height="0.5"/>
      <rect x="5" y="8" width="0.5" height="0.5"/>
      <rect x="7" y="8" width="0.5" height="0.5"/>
      <rect x="9" y="8" width="0.5" height="0.5"/>
      <rect x="11" y="8" width="0.5" height="0.5"/>
    </g>
  </g>

  <!-- active mesh node at lobster center -->
  <circle cx="100" cy="100" r="5" fill="#2FBF71" opacity="0.5"/>

  <!-- mesh connections from lobster to network -->
  <g stroke="url(#meshLine)" stroke-width="1.5" opacity="0.5">
    <line x1="60" y1="88" x2="20" y2="30"/>
    <line x1="140" y1="88" x2="180" y2="40"/>
    <line x1="60" y1="112" x2="20" y2="170"/>
    <line x1="140" y1="112" x2="180" y2="160"/>
  </g>

  <!-- wordmark -->
  <text x="220" y="88" fill="#e6edf3" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', Menlo, monospace" font-size="52" font-weight="700" letter-spacing="3">ClawMesh</text>

  <!-- tagline -->
  <text x="220" y="120" fill="#8B949E" font-family="'SF Mono', 'Fira Code', Menlo, monospace" font-size="16" letter-spacing="0.5">mesh-first AI gateway</text>

  <!-- feature pills -->
  <g font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="600" letter-spacing="0.4">
    <!-- mDNS -->
    <rect x="220" y="140" width="68" height="22" rx="11" fill="none" stroke="#2FBF71" stroke-opacity="0.5"/>
    <text x="233" y="155" fill="#2FBF71">mDNS</text>

    <!-- Ed25519 -->
    <rect x="298" y="140" width="80" height="22" rx="11" fill="none" stroke="#FF5A2D" stroke-opacity="0.5"/>
    <text x="311" y="155" fill="#FF7A3D">Ed25519</text>

    <!-- P2P -->
    <rect x="388" y="140" width="52" height="22" rx="11" fill="none" stroke="#FFB020" stroke-opacity="0.5"/>
    <text x="401" y="155" fill="#FFB020">P2P</text>

    <!-- Trust -->
    <rect x="450" y="140" width="62" height="22" rx="11" fill="none" stroke="#8B7F77" stroke-opacity="0.5"/>
    <text x="463" y="155" fill="#8B949E">Trust</text>
  </g>
</svg>
