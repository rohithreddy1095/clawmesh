schema_version: "0.1"
catalog:
  source_policy:
    default_confidence: "repo_observed"
    requires_field_validation_for_live_inventory: true

  layers:
    canopy:
      examples_from_website:
        - "Mango"
        - "Litchi"
    subcanopy:
      examples_from_website:
        - "Avocado"
        - "Papaya"
        - "Jackfruit"
    shrub:
      examples_from_website:
        - "Gladiolus"
        - "Tuberose"
    ground:
      examples_from_website:
        - "Turmeric"
        - "Pineapple"
    soil_root:
      examples_from_website:
        - "Earthworms"
        - "Microbes"

  crops_observed_in_repo:
    fruits:
      - "Mango"
      - "Litchi"
      - "Guava"
      - "Papaya"
      - "Banana"
      - "Peach"
      - "Pear"
      - "Chiku"
