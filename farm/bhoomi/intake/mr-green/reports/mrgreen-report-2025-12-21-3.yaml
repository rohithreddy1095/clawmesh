      text: >-
        Location: Ganugabanda, Garidepally mandal, Suryapet district, Telangana,
        India 508201.

        Context: Eco & self-sustainable farm stay. Mud, stone, and wood cottages
        native to the area. I have two cows and a 16x16x5 water storage made of
        cement and stone.
      source: json_export_state
    site_diagnostics:
      rainfall_analysis: The Suryapet region experiences a semi-arid tropical climate
        with an average annual rainfall of approximately 750mm to 850mm,
        concentrated heavily between June and September. High evaporation rates
        during the scorching summer months (March-May) make moisture retention
        and shading critical for your farm stay.
      soil_composition: Visual analysis of the fallow patches and regional data
        suggest a predominance of Red Sandy Loam (locally known as Chalka soil).
        This soil is excellent for drainage but requires significant organic
        matter‚Äîwhich your two cows can provide‚Äîto improve its water-holding
        capacity for the food forest.
      sun_exposure: Located at approximately 17 degrees North, the site receives
        intense vertical solar radiation. To maintain comfort in mud cottages,
        we must orient buildings along an East-West axis to minimize wall
        exposure to the rising and setting sun, utilizing the dense existing
        tree clusters for natural micro-climate buffering.
      critical_questions: &a1
        - Is your existing 16x16x5 water storage currently fed by a borewell or
          surface runoff, and would you be open to converting its perimeter into
          a biological filter (wetland) to treat and reuse cottage greywater for
          the orchard?
        - Regarding the 'native wood' for your cottages, do you have access to local
          Neem or Teak timber from the property, or should we source reclaimed
          wood from the nearby Suryapet/Nalgonda markets to maintain a
          zero-carbon footprint?
      source: json_export_state_preferred
