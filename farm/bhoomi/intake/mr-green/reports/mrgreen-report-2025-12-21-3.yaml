        - board_id: hydro-logic-systems-the-living-tank
          board_category_key: hydro-logic-systems
          icon: üíß
          title: "Hydro-Logic Systems: The Living Tank"
          content: We will retrofit your existing 16x16x5 cement tank into a 'Living
            Tank.' The perimeter will feature a multi-stage biological wetland
            filter using Canna Lily and Vetiver grass to treat greywater from
            the cottages. This recycled water, rich in nutrients, will
            gravity-feed a network of swales and 'Banana Circles' to maximize
            the 750mm annual rainfall. The stone walls of the tank will be
            wrapped in local creepers to reduce evaporation and keep the water
            cool for irrigation.
          style: SECTION
          visualization_prompt: Technical cross-section diagram of a stone-and-cement
            water tank. One side shows a tiered reed-bed filtration system with
            gravel and aquatic plants. Water flows through the plants into a
            stone basin, then into an orchard of fruit trees.
          source: html_report+json_export_state
        - board_id: structures-and-vernacular-red-earth-and-granite
          board_category_key: structures-vernacular
          icon: üè†
          title: "Structures & Vernacular: Red Earth & Granite"
          content: Architecture will utilize 'Chalka' (Red Sandy Loam) for stabilized
            earth blocks or cob walls, providing high thermal mass for the hot
            Telangana summers. Foundations and plinths will use rough-hewn local
            granite to prevent rising damp. Roofs will be constructed using
            reclaimed teak or neem timber from local markets, topped with
            Mangalore tiles or thick thatch. This 'Zero-Carbon' approach ensures
            the buildings breathe and age gracefully with the land.
          style: ISOMETRIC
          visualization_prompt: Architectural sketch of a vernacular Telangana cottage.
            Features include a raised granite stone base, thick red mud walls,
            hand-carved wooden pillars, and a deep shaded veranda under a
            sloping terracotta tile roof.
          source: html_report+json_export_state
        - board_id: polyculture-and-microgreens-the-nutrient-lab
          board_category_key: polyculture-microgreens
          icon: ü•ó
          title: "Polyculture & Microgreens: The Nutrient Lab"
          content: The regenerative canopy will feature Mango, Jamun, and Custard Apple,
            underplanted with turmeric and ginger. Adjacent, we propose a DIY
            'Nutrient Lab'‚Äîa bamboo-framed greenhouse with a UV-stabilized film.
            Inside, intensive microgreen production will occur on vertical racks
            holding black nursery trays. A network of hanging overhead misters
            will maintain 70% humidity for fast-turnaround crops like sunflower
            shoots, radish, and wheatgrass, providing high-nutrient greens for
            farm-stay guests.
          style: WATERCOLOR
          visualization_prompt: Interior view of a functional DIY greenhouse with a bamboo
            structure. Rows of black plastic seedling trays are filled with
            dense, vibrant green micro-sprouts. A fine mist is spraying from
            overhead pipes and circular sprinklers attached to the ceiling,
            creating a soft fog.
          source: html_report+json_export_state
        - board_id: energy-and-solar-the-sun-harvest-grid
          board_category_key: energy-solar
          icon: ‚òÄÔ∏è
          title: "Energy & Solar: The Sun-Harvest Grid"
          content: To achieve full electrical self-sufficiency, we will install a 4kW
            system comprising 8-10 high-efficiency crystalline solar panels.
            These will be ground-mounted on a south-facing slope using local
            stone pillars to integrate aesthetically. The system will include a
            hybrid inverter and a lithium-ferro-phosphate (LFP) battery bank
            housed in a ventilated mud-brick 'Power Room' to ensure the
            batteries stay cool, powering all LED lighting, fans, and the
            micro-irrigation pumps.
          style: ISOMETRIC
          visualization_prompt: A neat installation of 10 modern solar panels mounted on
            rustic, rough-cut granite stone bases. The panels are tilted toward
            the sun, situated in a field of low-growing native wildflowers with
            the farm cottages visible in the background.
